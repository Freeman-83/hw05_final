{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container py-5">
    <h3>{{ title }}</h3>
    {% for group in groups %}
      <p>
        <a href="{% url 'posts:group_list' group.slug %}">
          {{ group.title }}
        </a>
        <br>
        Количество постов в группе: {{ group.posts.count }}
      </p>
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
  </div>
{% endblock %}
